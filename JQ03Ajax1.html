<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>JQ04Ajax.jsp</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
        <script>
            /* 
    $.ajax()
    : jQuery에서 사용되는 Ajax관련 함수로 load(), get(), post()함수의 모든 기능을 가지고있음.
    그러므로 활용빈도가 가장 높다. 별도의 인수가 존재하지 않고
    JSON형태의 인수 하나만 사용한다.

    인수의 속성
        url: 요청할 서버의 경로 혹은 URL
        type: 전송방식으로 get, post를 주로 사용
        dataType: 콜백데이터의 형식을 지정. json, xml, script, text, html 등
        contentType: 전송방식에 따른 컨텐츠 타입을 지정
        data: 요청 시 사용할 파라미터로 JSON객체로 기술
        success: 요청에 성공할 경우 호출되는 콜백함수를 정의.
        error: 요청 실패  시 호출되는 콜백함수를 정의
    */
            $(function () {
                $("#ajaxBtn").click(function () {
                    $.ajax({
                        // 요청경로
                        url: "./common/03JsData.js",
                        // 전송방식
                        type: "get",
                        // 콜백데이터의 형식을 JS로 지정
                        dataType: "script",
                        // 요청에 성공한 경우 호출될 콜백함수
                        success: function (resData) {
                            // 요청한 js파일의 모든 내용이 콜백되므로 아래와 같이 MyAlert()함수를 호출할 수 있음
                            // 요청에 성공하는 경우, JS코드가 현재 문서에 포함되게 되므로 호출에 문제가 없게됨
                            MyAlert("Hello", " AJAX");
                            // 콜백받은 내용을 현재 문서에 출력
                            $("#ajaxDisplay").html(resData);
                        },
                        /* 요청에 실패했을때 호출되는 콜백함수. 매개변수로 전달된 객체를 통해
                        에러의 원인을 파악할 수 있다. */
                        error: function (errData) {
                            console.log(errData.state, errData.statusText);
                        },
                    });
                });
            });
            function sucFunc(resData) {
                alert("$.ajax()메서드 요청성공");
                $("#ajaxDisplay").html(resData);
            }
        </script>
    </head>
    <body>
        <h2>$.ajax() 메서드 사용하기</h2>

        <button id="ajaxBtn">ajax()메서드 실행하기</button>

        <div id="ajaxDisplay">ajax결과를 여기에 디스플레이</div>
    </body>
</html>
