<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
        <script>
            /* 
            $.ajaxSetup()
                : 동일하게 반복되는 $.ajax()의 인자를 설정하여 중복사용을 생략할 수 있다.
                type, dataType 등 기본적으로 사용되는 인자들을 묶어주면 하위 $.ajax() 함수에서는
                중복해서 사용하지 않아도된다. 
            */
            $(function () {
                // 요청 URL과 콜백데이터의 타입을 먼저 setup(설정)한다.
                $.ajaxSetup({
                    url: "./common/04JSONData.json",
                    dataType: "json",
                });
                $("#btn").click(function () {
                    /* 
                    앞에서 setup한 2개의 항목을 제외한 나머지 인자에 대해서는 정의하면 됨
                    즉 ajaxSetup()은 ajax() 함수의 부모 역할을 한다고 보면됨.  
                    */
                    $.ajax({
                        // 요청성공시 호출되는 콜백함수 정의
                        success: function (responseData) {
                            // json파일에 기술된 모든 내용(JSON배열)이 콜백되어 출력된다.
                            console.log(responseData);
                            /* 배열은 JSON객체로 구성되어 있으므로, 
                            요소의 개수만큼 each()함수를 통해 반복할 수 있다 */
                            $.each(responseData, function (index, value) {
                                console.log(index, value);

                                /* JSON객체를 파싱하여 HTML태그로 정리한다. 파싱은 .(닷)과
                                [](대괄호) 두가지 형태를 사용할 수 있다. */
                                var htmlStr = "<tr>";
                                htmlStr += " <td>" + (index + 1) + "</td>";
                                htmlStr += " <td>" + value.name + "</td>";
                                htmlStr += " <td>" + value["age"] + "</td>";
                                htmlStr += " <td>" + value["주소"] + "</td>";
                                htmlStr += " </tr>";

                                // 테이블 내부에 <tr>태그를 삽입한다
                                $("#tbl1").append(htmlStr);
                            });
                        },
                        // 실패했을때의 콜백함수는 순수 JS함수로 선언되어 함수명만 기술하면 됨
                        error: errFunc,
                    });
                });
            });
            function errFunc(errData) {
                alert("실패:" + errData.status + ":" + errData.statusText);
            }
        </script>
    </head>
    <body>
        <div class="container">
            <h2>$.ajaxSetup() 메서드 사용하기</h2>

            <table border="1" id="tbl1">
                <tr>
                    <td>NO</td>
                    <td>이름</td>
                    <td>나이</td>
                    <td>출신지역</td>
                </tr>
            </table>

            <button id="btn">JSON데이터 가져오기</button>
        </div>
    </body>
</html>
